<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <div class="card">
                    <img src="./img/bg.jpg" class="card-img-top" alt="Background">
                    <div class="card-body">
                        <h5 class="card-title">Chat de Soporte</h5>

                        <p id="user"></p>

                        <div class="mb-3">
                            <label for="messageInput" class="form-label">A continuaci√≥n puede ingresar su comunicado.</label>
                            <textarea class="form-control" id="messageInput" rows="3"></textarea>
                        </div>

                        <button type="button" id="sendMessage" class="btn btn-success w-100">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <h5 class="card-title">Contenedor de mensajes</h5>
                <div id="messageContainer" class="card-body"></div>
            </div>
            <div class="col">
                <h5 id="users-active" class="card-body">Usuarios activos</h5>
            </div>
        </div>
    </div>

    <script defer src="./socket.io/socket.io.js"></script>
    <script defer src="./js/client.js"></script>
</body>
</html>
